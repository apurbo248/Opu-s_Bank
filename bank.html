<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div id="login-page">
    <div class="login">
        <h1 class="text-center">Wellcome To Opu's Bank</h1>
    </div>
    <div class="submit">
        <h4>Login</h4>
        <input class="form-control" type="text" id="email" placeholder="Email" required>
        <br>
        <input class="form-control" type="password" id="pass" placeholder="password" required>
        <br>
        <button id="enter" class="btn btn-primary">Enter</button>

    </div>
</div>
<div id="transectionarea">
    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">0</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentwithdraw">0</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                 <h2>$<span id="currentBalance">1000</span></h2>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6">
           <div class="submit">
            <h4>Deposit</h4>
            <input type="text" id="depositAmount" class="form-control"placeholder="$ amount you want to deposit">
            <br>
            <button id="adddeposit" class="btn btn-success">Deposite</button>
           </div>
        </div>
        <div class="col-md-6">
           <div class="submit">
            <h4>Withdraw</h4>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addwithdraw" class="btn btn-warning">Withdraw</button>
           </div>
        </div>
</div>
<footer class=" text-center mt-5">&copy;2021 | All Reserved By APURBO</footer>
    <script src="bank1.js"></script>
</body>
</html>
